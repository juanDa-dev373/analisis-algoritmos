<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Métodos de Ordenamiento</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #e0f7fa, #e1bee7);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 40px 0 20px;
            color: #2c3e50;
            font-size: 2.5em;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            padding: 20px;
        }

        a.card {
            text-decoration: none;
            display: block;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            border: none;
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.3s;
            text-align: center;
        }

        a.card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .metodo-nombre {
            font-size: 1.2em;
            font-weight: bold;
            color: #34495e;
            margin-bottom: 10px;
        }

        .complejidad {
            font-size: 0.95em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>Métodos de Ordenamiento</h1>
    <div class="container">
        {% for metodo in metodos %}
            <a href="{% url 'loading_screen' metodo.slug %}" class="card">
                <div class="metodo-nombre">{{ metodo.nombre }}</div>
                <div class="complejidad">Complejidad: {{ metodo.complejidad }}</div>
            </a>
        {% endfor %}
    </div>
</body>
</html>
