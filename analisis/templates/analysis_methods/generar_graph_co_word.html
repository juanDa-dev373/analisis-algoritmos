<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar Grafo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #e0f7fa, #e1bee7);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 40px 0 20px;
            color: #2c3e50;
            font-size: 2.5em;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .carousel img {
            max-width: 100%;
            border-radius: 8px;
        }
        .controls {
            margin-top: 15px;
        }
        .controls button {
            padding: 10px 15px;
            margin: 0 10px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .back-button {
            display: inline-block;
            padding: 12px 18px;
            margin-top: 30px;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Grafo</h1>
    <div class="container">
        <div class="carousel">
            <img id="carousel-image" src="{{ image_url_list.0 }}" alt="Gráfica de frecuencia">
        </div>

        <a href="{% url 'loading_screen_simple' 'generar_grafo' %}" class="back-button">Generar dendogramas</a>
        <a href="{% url 'menu_analysis_methods' %}" class="back-button">Volver a Métodos de Análisis</a>
    </div>

    <script>
        const imageUrls = {{ image_url_list | safe }};
        let currentIndex = 0;

        function showImage(index) {
            const imgElement = document.getElementById('carousel-image');
            imgElement.src = imageUrls[index];
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % imageUrls.length;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
            showImage(currentIndex);
        }
    </script>
</body>
</html>
