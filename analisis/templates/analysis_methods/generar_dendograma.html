<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar Dendograma</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #e0f7fa, #e1bee7);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 40px 0 20px;
            color: #2c3e50;
            font-size: 2.5em;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .button-group {
            margin-top: 20px;
        }
        .type-button {
            padding: 12px 24px;
            margin: 10px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .type-button:hover {
            background-color: #3700b3;
        }
        .back-button {
            display: inline-block;
            padding: 12px 18px;
            margin-top: 20px;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Generar Dendograma</h1>
    <div class="container">
        <p>Elige el tipo de dendograma.</p>
        <div class="button-group">
            <button class="type-button">Tipo 1</button>
            <button class="type-button">Tipo 2</button>
        </div>
    </div>
    <a href="{% url 'menu_analysis_methods' %}" class="back-button">Volver a Métodos de Análisis</a>
</body>
</html>
